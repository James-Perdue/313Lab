<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>Lab 1</title>
  </head>
  <body>
    <h2>Map of people</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      

      //var myStyle = 
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-120.66, 35.3]),
          zoom: 6
        })
        
      });
      var Bay = new ol.Feature({
                      geometry: new ol.geom.Point(ol.proj.fromLonLat([-122.420654, 37.775057])),
                      
                  })
      Bay.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 7,
          fill: new ol.style.Fill({color: 'red'}),
          stroke: new ol.style.Stroke({
            color: [255,0,0], width: 2
          })
        })
      }))
      var SLO = new ol.Feature({
                      geometry: new ol.geom.Point(ol.proj.fromLonLat([-120.654602, 35.279259]))
                  })
      SLO.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 7,
          fill: new ol.style.Fill({color: 'green'}),
          stroke: new ol.style.Stroke({
            color: [0,255,0], width: 2
          })
        })
      }))
      var Austin = new ol.Feature({
                      geometry: new ol.geom.Point(ol.proj.fromLonLat([-97.745361, 30.297018]))
                  })
      Austin.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 7,
          fill: new ol.style.Fill({color: 'blue'}),
          stroke: new ol.style.Stroke({
            color: [0,0,255], width: 2
          })
        })
      }))
      var layer = new ol.layer.Vector({
          source: new ol.source.Vector({
              features: [
                  Bay,
                  SLO,
                  Austin
              ],
              
          })
      });
      map.addLayer(layer);

    </script>
  </body>
</html>
